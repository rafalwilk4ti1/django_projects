{% extends 'main_page/base.html' %}

{% load static %}


{% block title %}Main Page {% endblock %}

{% block welcome %}
<div class="w3-container w3-padding w3-center w3-border w3-pale-green">
    <h4 class="w3-center w3-bold w3-large w3-text-black" style="text-shadow: 1px 1px 0 #444">Welcome to Car Saloon! </h4>
</div>
{% endblock %}

{% block content %}
<!-- Displaying cars -->
<div class="w3-display-container" style="background-image:url('{% static 'images/main_photo.jpg' %}');
                background-repeat: no-repeat; background-size: 100%;width: 1900px; height: 850px">

    <div class="w3-display-bottommiddle w3-padding-64">
        <button class='w3-btn w3-block w3-padding w3-margin-bottom w3-blue w3-round-xxlarge' onclick="location.href='{% url 'catalog' %}'">Find your car</button>
        <button class='w3-round-xxlarge w3-btn w3-block w3-padding w3-green' onclick="location.href='{% url 'purchase' %}'">Purchase</button>

    </div>
